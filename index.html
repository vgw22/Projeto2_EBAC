<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img id="pngcontatos" src="./imagens/pngcontatos.com.png" alt="Logo contatos">
            <h1>Lista de Contatos</h1>
        </header>
        <form id="form-contatos">
            <input id="nome-contato" type="text" required placeholder="Insira o nome"/>
            <input id="numero-contato" type="number" required placeholder="Número do contato"/>
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do contato</th>
                    <th>Número do contato</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Contato 1</td>
                    <td>53123322</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
